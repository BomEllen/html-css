<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 이미지 | Techit</title>
    <style>
      figure {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>picture와 source 요소</h1>

    <!-- srcset 속성을 이용하여 이미지 소스 세트를 제공하는 경우 -->
    <figure>
      <img src="./../assets/logo/netflix@1x.png" alt="" srcset="./../assets/logo/netflix@1x.webp"  />
      <figcpation>넷플릭스</figcaption>
    </figure>
    <hr />


    <!-- 아래 구조 -->
    <!-- 1x 2x같은건 이미지의 밀도를 말한다. 따라서 사용하는 모니터에따라 불러오는 이미지가 달라진다. 
    숫자가 클 수록 선명. -->
    <!-- picture 요소와 source 요소 그리고 srcset 속성을 이용하여 이미지 소스 세트를 제공하는 경우 (x 드스크립터 사용)-->
    <figure>
      <picture>
        <!-- 아래 코드 해석은 요청하는 기기가 1배율을 가지고 있으면 그걸 1배율 이미지를 가져오고, 2배율이면 2배율 이미지를 가져와줘 하는것. -->
        <source srcset="./../assets/logo/netflix@1x.webp 1x, ./../assets/logo/netflix@2x.webp 2x">
        <img src="./../assets/logo/netflix@1x.png" alt="">
      </picture>
      <figcpation></figcaption>
    </figure>

    <hr>

    <!-- 밀도별 이미지를 준비해서 디스플레이마다 올바른 배율의 이미지가 나오게 해보는 코드 -->
    <figure>
      <picture>
        <source srcset="./../assets/rwd/image-1x.png 1x, 
                        ./../assets/rwd/image-2x.png 2x,
                        ./../assets/rwd/image-3x.png 3x,
                        ./../assets/rwd/image-4x.png 4x" />
        <img src="./../assets/rwd/image-src.png" alt="" />
      </picture>
      <figcaption>해상도별 렌더링 이미지 소스</figcaption>
    </figure>
    

    <!-- picture 요소와 source 요소 그리고 srcset 속성을 이용하여 이미지 소스 세트를 제공하는 경우 (w 드스크립터 사용)-->
    <figure>
      <picture>
        <source srcset="./../assets/rwd/small-550.jpg 550w, ./../assets/rwd/medium-1024.jpg 1024w, 
        ./../assets/rwd/large-1600.jpg 1600w, ./../assets/rwd/normal-1920.jpg 1920w" 
        sizes="(max-width:768px) 100vw, 50vw"/>
        <img src="" alt="" />
      </picture>
      <figcaption>해상도별 렌더링 이미지 소스</figcaption>
    </figure>


  </body>
</html>
