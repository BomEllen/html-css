  <head>

    <title>인용문과 줄 바꿈 | Techit</title>
  </head>
  <body>
    <h1>인용문과 줄 바꿈</h1>
    <blockquote>
      <p>
        우리가 할 수 있는 노력은 과정이 전부야.
        <br />
        결과는 우리 손 안에 있는 게 아니야.
      </p>
      <cite>드라마 &lt;미생&gt; 중에서</cite>
    </blockquote>

    <p>인상 깊은 드라마를 시청했는데 대사가 마음을 움직였어. 대사는 <q>그녀는 울었다. 울었고, 내 책방에 왔다.</q>이라는 대사였어.</p>
  </body>
</html>
