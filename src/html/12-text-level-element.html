<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 레벨 요소 | Techit</title>
  </head>
  <body>
    <h1>텍스트 레벨 요소</h1>
    <!-- 아래첨자 -->
    H<sub>2</sub>O <br />
    <!-- 위 첨자 -->
    Frontend School<sup>12</sup> <br />
    <!-- 위 첨자 (css로) -->
    H<span style="font-size: 0.625em; color: red; position: relative; top: -8px">2</span>O <br />
    <!-- 각주 -->
    <sup>[1]</sup> <br />
    <!-- 마킹 된 것 (주로 페이지 내에서 키워드 검색했을 때 해당 단어 표시될 때 쓰임) -->
    <mark>삼각함수</mark> <br />
    <!-- 날짜 -->
    <time datetime="2023-05-19">May 19. 2023</time> <br />
    <!-- 줄임말 (해당 단어에 마우스 커서를 올리면 title의 내용이 뜬다) -->
    <abbr title="맥도날드">맥날</abbr> <br />
    <!-- 취소선 -->
    <s>11,900원</s> <br />
    <!-- 취소값과 현재값을 알려주는.. -->
    정상가 : <del>100,000</del> 할인가 <ins>99,000</ins>
  </body>
</html>
