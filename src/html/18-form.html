<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 관련 요소 | Techit</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <form action="/" method="post">
      <fieldset>
        <!-- 이 인풋 타입에 따라 사용성이 너무 좋아진다. 특히 모바일. -->
        <legend>input 요소를 활용한 다양한 양식 만들기</legend>
        <!-- 레이블은 반드시 가져야한다. 반드반드시. 그 이름 눌르면 해당 입력박스로 포커스로 감. -->
        <!-- 한줄 글 상자(text) -->
        <p><label for="user-name">이름</label> <input type="text" name="user-name" id="user-name" required /></p>
        <!-- 검색어 입력 상자 (search) -->
        <p><label for="search">검색어</label> <input type="search" name="search" id="search" /></p>
        <!-- 이메일 입력 서식 (email) -->
        <p><label for="user-email">이메일</label> <input type="email" name="user-email" id="user-email" required /></p>
        <!-- 숫자 입력 서식 (tel) -->
        <p><label for="user-phone">연락처</label> <input type="tel" name="user-phone" id="user-phone" required /></p>
        <!-- 체크박스 서식 (checkbox) | 체크박스는 name 값 같아도 체크박스 자체가 중복 선택 가능한 특성이라 중복 선택 가능.-->
        <p><input value="html" checked type="checkbox" name="likelion-class" id="class-a" required /> html <input value="css" type="checkbox" name="likelion-class" id="class-b" required /> css <input value="js" checked type="checkbox" name="likelion-class" id="class-c" required /> js <input value="react" type="checkbox" name="likelion-class" id="class-d" required /> react</p>
        <!-- 라디오 서식 (radio) | 라디오서식은 name 값이 같아야 한 개만 선택할 수 있다. 다중선택 안되도록. -->
        <p><input value="회고 1팀" checked type="radio" name="techit-class" id="class-1" required /> 회고 1팀 <input value="회고 2팀" type="radio" name="techit-class" id="class-2" required /> 회고 2팀</p>

        <button type="submit">전송</button>
      </fieldset>
    </form>
  </body>
</html>
