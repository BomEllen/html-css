<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 UI 예제 | Techit</title>
    <link rel="preload" as="style" href="./../assets/font/notoserif/notoserif.css" />
    <link rel="stylesheet" href="./../assets/font/notoserif/notoserif.css" />
    <link rel="preload" as="style" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />

    <link rel="stylesheet" href="./styles/03-table-styling.css" />
  </head>
  <body>
    <h1>언론 속 이디야</h1>
    <table>
      <caption aria-hidden="true">
        이디야 소식 게시판
      </caption>
      <thead>
        <th scope="col">순서</th>
        <th scope="col">내용</th>
        <th scope="col">날짜</th>
      </thead>
      <tbody>
        <tr>
          <td class="news-number">999</td>
          <td class="news-content">
            <img class="thumbnail" src="./../assets/food/cake.jpeg" alt="" />
            [MTN] 이디야커피, 조각 케이크 2종 출시…디저트 강화
            <span>이디야커피가 조각 케이크 신제품 2종과 기존 조각 케이크 3종을 리뉴얼해 출시하며 디저트 케이크 라인업을 강화 ...</span>
          </td>
          <td class="news-date">2024.10.10</td>
        </tr>
      </tbody>
    </table>
  </body>
